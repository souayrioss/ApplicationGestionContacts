<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">

    <title>Document</title>
</head>
<body class="bg-gradient-to-r from-cyan-400 via-sky-600 to-blue-800">
    <main class=" flex flex-col justify-center items-center mt-36" >
        <article class=" bg-white rounded-2xl p-9 1/2 lg:w-1/3 h-1/2" >
                <div class="border-y-4 py-2 border-y-sky-500 mb-8 mr-64">
                    <h1 class="text-3xl font-extrabold  ">Contacts List</h1>
                </div>
                <div class="mb-6">
                    <h2 class="text-3xl font-bold text-center mb-2 text-sky-600">Sing in</h2>
                    <p class="text-gray-400 text-center">Enter your credentials to access your account</p>
                </div>
                <form class="" method="POST" >
                    <div class="mb-2">
                        <label class="text-xl font-semibold" for="UserName">User Name</label>
                        <input class="mt-1 p-2 border-solid border-2 rounded-md focus:shadow-none focus:border-sky-500 w-full"type="text"  name="UserName" id="UserName" placeholder="Enter your UserName" value="" > 
                    </div>
                    <div class="mb-5">
                        <label class="text-xl font-semibold" >Password</label>
                        <input type="password" class="mt-1 p-2 border-solid border-2 rounded-md focus:border-sky-500 w-full" name="password" id="password"  placeholder="Enter your password" value="">
                    </div>
                    <div class="mb-4">
                        <input id="signin" class="inline-block text-lg font-bold py-4 leading-none border rounded-lg bg-sky-400 text-white border-white hover:border-sky-400 hover:text-sky-500 hover:bg-white mr-10 mt-4 lg:mt-0 w-full" type="submit" value="Sign in" >
                    </div>
                    <p class="text-lg text-center font-semibold">Créer un compte pour accéder <a class="text-sky-500 font-bold" href="signup.html"> Sing up</a></p>
                </form>
            </article>
    </main>
</body>
</html>
